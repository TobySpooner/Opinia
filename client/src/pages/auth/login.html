<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="../../assets/media/icons/Opinia.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../styles/notifications.css">
        <link rel="stylesheet" href="/src/styles/menu.css">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700,900&display=swap" rel="stylesheet">
        <title>Opinia</title>
        <style>
            #nav {
                background-color: black;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }
            .nav-brand {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .nav-brand img {
                height: 2rem;
            }
            .nav-brand h2 {
                margin: 0;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <nav id="nav">
            <div class="nav-brand">
                <img src="../../assets/media/icons/Opinia.svg" alt="Opinia logo">
                <h2><span class="gradient-text"><b>Opinia</b></span></h2>
            </div>
        </nav>

        <div id="loginContainer">
            <div>
                <img id="containerImg" src="../../assets/media/icons/Opinia.svg">
                <h2 id="loginTitle">Login to <span class="gradient-text">Opinia</span></h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <button type="submit" class="btn">
                        Login
                        <div class="btn2"></div>
                    </button>
                </form>
            </div>

            <p id="no-Account">Not got an account? <a href="./signup.html"><span class="gradient-text">Signup</span></a></p>
        </div>

        <script type="module">
            import { initMenu } from '/src/utils/menu.js';
            initMenu();
        </script>
        <script type="module" src="../../main.js"></script>
    </body>
</html>

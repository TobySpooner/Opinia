<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="../../assets/media/icons/Opinia.png" />

        <div id="main"></div>
        <div id="nav">
            <img id="navImg" src="../../assets/media/icons/OpiniaLogoBig.svg">
            <h2><span class="gradient-text"><b>Opinia</b></span></h2>
        </div>

        <div id="loginContainer">
            <div>
                <img id="containerImg" src="../../assets/media/icons/OpiniaLogoBig.svg">

                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    
                    <button type="submit" class="btn">
                        Login
                        <div class="btn2"></div>
                    </button>
                </form>
            </div>

            <p id="alreadyOwn">Not got an account? <a href="/signup.html"><span class="gradient-text">Signup</span></a></p>
        </div>

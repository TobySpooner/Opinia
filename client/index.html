<!DOCTYPE html>
<!-- change to system pref at some point -->
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/media/icons/Opinia.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opinia</title>
    <link rel="stylesheet" href="./src/themes.css" />
    <link rel="stylesheet" href="./src/styles/menu.css" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      #nav {
        background-color: black;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .nav-brand img {
        height: 2rem;
      }
      .nav-brand h2 {
        margin: 0;
        color: white;
      }
      main {
        margin-top: 5rem;
      }
      
      /* Mobile navigation styles */
      .mobile-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: black;
        padding: 1rem;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 99;
      }
      
      .mobile-nav a {
        color: white;
        text-decoration: none;
      }
      
      @media screen and (min-width: 768px) {
        .mobile-nav {
          display: none;
        }
      }
    </style>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <nav id="nav">
      <div class="nav-brand">
        <img src="./src/assets/media/icons/Opinia.svg" alt="Opinia logo" />
        <h2>Opinia</h2>
      </div>
    </nav>

    <main>
      <img src="./src/assets/media/images/hero-img.png" alt="Opinia Posts" id="hero-img" />
      <h1 id="hero-title" class="impact">The modern way to share your opinion</h1>
      <p id="hero-text" class="barlow-sc-regular">
        Opinia makes it easy to share your opinions on music, movies, games â€”
        whatever takes your fancy.
      </p>
      <div id="hero-buttons">
        <a href="./src/pages/auth/login.html" class="cta barlow-sc-semibold">Login</a>
        <a href="./src/pages/auth/signup.html" class="cta barlow-sc-semibold">
          Sign Up
        </a>
      </div>
    </main>

    <nav class="mobile-nav">
      <a class="impact" href="#">Home</a>
      <a class="impact" href="#">Account</a>
      <img
        id="menu-btn"
        src="./src/assets/media/icons/menu.svg"
        alt="Menu"
      />
    </nav>

    <script type="module">
      import { initMenu } from "./src/utils/menu.js";
      initMenu();
    </script>
  </body>
</html>
